<!DOCTYPE html>
<html lang="en">
   <head>
       <meta name="theme-color" content="#b71c1c">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
      <title>TuberC - No Subs Found</title>
      <!-- CSS  -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
      <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
   </head>
   <body>
      <header>
         <nav class="red darken-4" role="navigation">
            <div class="nav-wrapper container">
               <a id="logo-container" href="/" class="brand-logo">TuberC</a>
            </div>
         </nav>
      </header>
      <main>
         <div class="section no-pad-bot" id="index-banner">
            <div class="container">
               <br><br>
              <div class="row">
             
                <center>
                <img src="/img/ice_cream.jpg" alt="Sad face">
                </center>


                  <h2 class="header light red-text">Couldn't find any subscribed channels</h2>
                  <h4 class="header">If you just registered, try refreshing the subs.</h4> <br>

               </div>

               <div class="row center">
                  <a href="/refresh_subs" class="btn-large waves-effect waves-light red darken-4 refreshLoad">Refresh the Subs</a><br><br>
               </div>

               <div id="loading-ak">
                 <div class="progress">
                    <div class="indeterminate"></div>
                </div>
                </div>


               <br><br>
            </div>
         </div>
      </main>
      <footer class="page-footer red darken-4">
         <div class="container">
            <div class="row">
               <div class="col l9 s12">
                  <h5 class="white-text">TuberCulosis</h5>
                  <p class="grey-text text-lighten-4">A YouTube Subscriptions Organizer.</p>
               </div>
               <div class="col l3 s12">
                  <h5 class="white-text">Cool Links</h5>
                  <ul>
                     <li><a class="white-text" href="#!">Settings</a></li>
                     <li><a class="white-text" href="#!">Privacy Policy</a></li>
                     <li><a class="white-text" href="#!">Support Development</a></li>
                     <li><a class="white-text" href="#!">Contact</a></li>
                  </ul>
               </div>
            </div>
         </div>
         <div class="footer-copyright">
            <div class="container">
               An <a class="orange-text text-lighten-3" href="https://github.com/arkits">ArKits</a> Production. Openly Developed on <a class="orange-text text-lighten-3"
                  href="https://github.com/ArKits/tuberc">GitHub</a>.
            </div>
         </div>
      </footer>
      <!--  Scripts-->
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="/js/materialize.js"></script>
      <script src="/js/init.js"></script>

        <script>
        $(document).ready(function () {
          $(function () {
            $("#loading-ak").hide();
          });

          $('.refreshLoad').click(function () {
            $("#loading-ak").show();
            Materialize.toast('Fasten your seat belts... Page will refresh automatically!')
            $('.refreshLoad').hide();
          });
        });
</script>



   </body>
</html>
